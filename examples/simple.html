<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sophilabs/jquery-counter</title>

    <link href="../src/jquery.counter.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="../libs/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../src/jquery.counter.js" type="text/javascript"></script>

</head>
<body>
    <p>
        <span class="counter" data-direction="down">0:10</span>
    </p>
    <p>
        <span class="counter" data-direction="up" data-format="23:59:59.9" data-stop="00:00:10.0" data-interval="100">0:00.0</span>
    </p>
    <p>
        <span class="counter" data-direction="up" data-format="300" data-stop="300" data-interval="100">0</span>
    </p>
    <p>Initialization</p>
    <pre>
    $('.counter').counter();
    </pre>
    <p>onStop Event</p>
    <pre>
    $('.counter').on('counterStop', function() {
        //code
    });
    </pre>
    <script>
        $('.counter').counter();
    </script>
</body>
</html>
